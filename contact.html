<body>
  <header class="site-header" id="siteHeader">
    <div class="container nav-container">
      <a href="index.html" class="brand"><img src="assets/img/logo-oval.svg" class="logo" alt="Logo Kopi Feeling"><span class="brand-name">Kopi Feeling</span></a>
      <button class="nav-toggle" aria-label="Buka menu" aria-expanded="false" aria-controls="primaryNav">
        <span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span>
      </button>
      <nav class="nav" id="primaryNav" aria-label="Navigasi utama">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Menu</a></li>

          <li class="nav-item"><a href="contact.html" class="nav-link active">Kontak</a></li>
        </ul>
      </nav>
      <a class="btn btn-outline btn-wa" href="https://wa.me/6281254913064?text=Halo%20Kopi%20Feeling,%20saya%20ingin%20bertanya%20tentang%20menu%20&%20pemesanan." target="_blank" rel="noopener">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </header>

  <main class="section container" id="quote">
    <h2 class="section-title">Hubungi Kami / Pesan Kopi</h2>
    <form class="contact-form" onsubmit="return openWA(this)">
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
        <div><label for="nama">Nama</label><input id="nama" name="nama" type="text" required autocomplete="name"></div>
        <div><label for="perusahaan">Instansi/Komunitas</label><input id="perusahaan" name="perusahaan" type="text" autocomplete="organization"></div>
        <div><label for="email">Email</label><input id="email" name="email" type="email" autocomplete="email"></div>
        <div><label for="hp">Nomor HP</label><input id="hp" name="hp" type="tel" required inputmode="tel" pattern="\+?\d{9,15}" autocomplete="tel"></div>
        <div style="grid-column:1/-1">
          <label for="spesifikasi">Menu / Qty / Lokasi Pengantaran</label>
          <textarea id="spesifikasi" name="spesifikasi" rows="4" placeholder="Contoh: 10 Latte, 5 Americano, alamat: Jl. .... Banjarmasin, jam 10:00"></textarea>
        </div>
      </div>
      <div style="margin-top:12px">
        <button class="btn btn-primary" type="submit"><i class="fa-brands fa-whatsapp" aria-hidden="true"></i> Kirim via WhatsApp</button>
      </div>
    </form>

    <script>
      const WA_NUMBER = '6281254913064';
      function openWA(form) {
        const nama = encodeURIComponent(form.nama.value || '');
        const perusahaan = encodeURIComponent(form.perusahaan.value || '');
        const email = encodeURIComponent(form.email.value || '');
        const hp = encodeURIComponent(form.hp.value || '');
        const spesifikasi = encodeURIComponent(form.spesifikasi.value || '');
        const text =
          `Halo Kopi Feeling,%0A` +
          `Nama: ${nama}%0AInstansi/Komunitas: ${perusahaan}%0A` +
          `Email: ${email}%0AHP: ${hp}%0A` +
          `Detail Pesanan: ${spesifikasi}%0A`;
        window.open(`https://wa.me/${WA_NUMBER}?text=${text}`, '_blank');
        return false;
      }
    </script>

    <div class="section" style="padding-top:32px">
      <h3>Alamat Main Office</h3>
      <p>JL.Irigasi No.08, RT.001/RW.003, Mentaos, Kec. Banjarbaru Utara, Kota Banjar Baru, Kalimantan Selatan 70711</p>
    </div>
  </main>

  <footer class="site-footer"><div class="footer-bottom"><p>© <span id="year"></span> Kopi Feeling.</p></div></footer>
  <script src="assets/js/main.js" defer></script>
